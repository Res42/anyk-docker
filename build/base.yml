version: '3'
services:
  anyk:
    image: ${DOCKER_REGISTRY:-reisingeradam}/anyk:base-ubuntu-${DESKTOP}
    container_name: anyk-base-ubuntu-${DESKTOP}
    ports:
      - '3389:3389'
    shm_size: 1gb
    build:
      context: .
      platforms:
        - linux/amd64
        - linux/arm64
      x-bake:
        platforms:
          - linux/amd64
          - linux/arm64
      dockerfile: build/Dockerfile.base
      args:
        DESKTOP: ${DESKTOP}
        DOWNLOAD_URL: https://nav.gov.hu/data/63029/abevjava_install.jar
        DOWNLOAD_VERSION: 3.25.0
