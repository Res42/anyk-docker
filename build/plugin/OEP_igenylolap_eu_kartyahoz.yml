version: '3'
services:
  anyk:
    image: ${DOCKER_REGISTRY:-reisingeradam}/anyk:oepeucard-ubuntu-${DESKTOP}
    container_name: anyk-oepeucard-ubuntu-${DESKTOP}
    ports:
      - '3389:3389'
    shm_size: 1gb
    build:
      context: .
      platforms:
        - linux/amd64
        - linux/arm64
      x-bake:
        platforms:
          - linux/amd64
          - linux/arm64
      dockerfile: build/plugin/Dockerfile.plugin
      args:
        DESKTOP: ${DESKTOP}
        DOWNLOAD_URL: https://hkp.neak.gov.hu/nyomtatvanyok/OEP_igenylolap_eu_kartyahoz_1_4.jar
        DOWNLOAD_VERSION: '1.4'
