version: '3'
services:
  anyk:
    image: ${DOCKER_REGISTRY:-reisingeradam}/anyk:nav20hipa-ubuntu-${DESKTOP}
    container_name: anyk-nav20hipa-ubuntu-${DESKTOP}
    ports:
      - '3389:3389'
    shm_size: 1gb
    build:
      context: .
      platforms:
        - linux/amd64
        - linux/arm64
      x-bake:
        platforms:
          - linux/amd64
          - linux/arm64
      dockerfile: build/plugin/Dockerfile.plugin
      args:
        DESKTOP: ${DESKTOP}
        DOWNLOAD_URL: https://nav.gov.hu/data/12225/NAV_20HIPA.jar
