version: '3'

services:
  anyk:
    image: ${DOCKER_REGISTRY:-reisingeradam}/anyk:nav21hipa-ubuntu-${DESKTOP}
    container_name: anyk-nav21hipa-ubuntu-${DESKTOP}
    ports:
      - 3389:3389
    shm_size: '1gb'
    build:
      context: '.'
      platforms:
        - 'linux/amd64'
        - 'linux/arm64'
      x-bake:
        platforms: ['linux/amd64', 'linux/arm64']
      dockerfile: build/plugin/Dockerfile.plugin
      args:
        DESKTOP: ${DESKTOP}
        DOWNLOAD_URL: https://nav.gov.hu/pfile/programFile?path=/nyomtatvanyok/letoltesek/nyomtatvanykitolto_programok/nyomtatvanykitolto_programok_nav/21HIPA/NAV_21HIPA
